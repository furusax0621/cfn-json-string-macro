AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: convert input to JSON string

Metadata:
  AWS::ServerlessRepo::Application:
    Name: cfn-json-string-macro
    Description: A CloudFormation Macro that converts a JSON to a string
    Author: Shogo Ichinose
    SpdxLicenseId: MIT
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    Labels: ['json']
    HomePageUrl: https://github.com/shogo82148/cfn-json-string-macro
    SemanticVersion: 0.0.1
    SourceCodeUrl: https://github.com/shogo82148/cfn-json-string-macro

Resources:
  ResourceFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      CodeUri: ./lambda
      Handler: resource.handler

  MacroFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      CodeUri: ./lambda
      Handler: macro.handler
      Environment:
        Variables:
          LAMBDA_ARN: !GetAtt ResourceFunction.Arn

  Macro:
    Type: AWS::CloudFormation::Macro
    Properties:
      Name: JSONString
      FunctionName: !GetAtt MacroFunction.Arn
